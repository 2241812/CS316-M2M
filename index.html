<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2M Shuttle Bravo - Sign In</title>
    <link rel="stylesheet" href="assets/style.css"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-area">
            <div class="logo-placeholder">
                <i class="fas fa-layer-group logo-icon"></i> 
                <div class="logo-text">
                    <h1>M2M</h1>
                    <p>SHUTTLE BRAVO</p>
                </div>
            </div>
        </div>

        <div class="login-card">
            <h2 class="login-header">Sign in</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email or Username</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Your password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password">
                        <i class="fa-solid fa-eye-slash password-toggle"></i>
                    </div>
                </div>
                
                <button type="button" id="btn-login" class="btn-login">Log in</button>

                <div class="legal-text">
                    By continuing, you agree to the<br>
                    <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.
                </div>
                <div class="signup-text">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
