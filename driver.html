<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2M Shuttle Bravo - Driver</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Styles for the Passenger List */
        .passenger-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .passenger-info h4 { margin: 0; font-size: 14px; color: #333; }
        .passenger-info p { margin: 0; font-size: 11px; color: #666; }
        
        .status-badge-small {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge-paid { background: #d4edda; color: #155724; }
        .badge-unpaid { background: #f8d7da; color: #721c24; }
        
        .btn-verify {
            background: #E02B2B;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            margin-left: 10px;
        }
        .btn-verify:hover { background: #c00; }
.bottom-navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px; /* Increased height for bigger size */
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #6c757d; 
            font-size: 12px; /* Increased text size */
            font-weight: 500;
            transition: color 0.3s;
            width: 50%; /* Ensure items take up equal space */
        }
        
        /* Order 1: Profile (User Circle) will be on the left */
        .nav-item.profile-item { 
            order: 1; 
        }

        /* Order 2: Schedule (Route) will be on the right */
        .nav-item.schedule-item { 
            order: 2; 
        }


        .nav-item i {
            font-size: 26px; /* Increased icon size */
            margin-bottom: 3px;
        }
        
        /* Active state color (using your M2M red: #E02B2B) */
        .nav-item.active,
        .nav-item:hover {
            color: #E02B2B; 
        }

        /* Ensure content doesn't get hidden behind the fixed bar */
        .driver-container {
            padding-bottom: 80px; /* Increased padding to accommodate taller navbar + buffer */
        }
    </style>
    
</head>
<body>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-text">
                <h1 style="font-size: 24px; color: #E02B2B; font-style: italic;">M2M</h1>
                <p style="font-size: 8px; font-weight: 700;">DRIVER PANEL</p>
            </div>
            <i class="fas fa-times close-btn" id="close-sidebar"></i>
        </div>

        <ul class="sidebar-menu">
            <li><a href="#" class="active"><i class="fas fa-route"></i> My Schedule</a></li>
        </ul>

        <div class="sidebar-footer">
            <a class="logout-link btn-logout" id="btn-logout" style="color: #E02B2B; font-weight: 600; cursor: pointer;">
                <i class="fas fa-sign-out-alt" style="color: #E02B2B;"></i> Log Out
            </a>
        </div>
    </div>

    <div class="container driver-container">
       
        <div class="driver-header">
            <i class="fas fa-bars menu-icon clickable" id="open-sidebar"></i>
            <div class="logo-placeholder small-header-logo">
                <i class="fas fa-layer-group logo-icon" style="font-size: 24px;"></i> 
                <div class="logo-text">
                    <h1 style="font-size: 20px;">M2M</h1>
                    <p style="font-size: 6px;">SHUTTLE BRAVO</p>
                </div>
            </div>
            <div class="notification-icon clickable" onclick="openModal('notification-modal')">
                <i class="fas fa-bell"></i>
                <span class="dot" style="display: none;"></span>
            </div>
        </div>

        <div id="current-trip-container">
            <div class="trip-card gray-card" style="text-align:center; padding: 20px;">
                <p>Loading Trip Data...</p>
            </div>
        </div>

        <div class="trip-card gray-card">
            <h3 class="card-title">Upcoming Trips</h3>
            <div id="upcoming-trips-list">
            </div>

        </div>

    </div>

    <!-- NOTIFICATION MODAL -->
    <div id="notification-modal" class="custom-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('notification-modal')">&times;</span>
            <div class="widget-header" style="margin-top: 0;">
                <h3><i class="fas fa-bell" style="color: #E02B2B; margin-right: 10px;"></i> Notifications</h3>
            </div>
            <ul class="feed-list" id="notification-list">
                <li class="feed-item" style="justify-content: center; color: #999;">Loading notifications...</li>
            </ul>
        </div>
    </div>

        <span class="close-modal" onclick="closePassengerModal()">&times;</span>
        <div class="widget-header" style="margin-top: 0;">

</div>

    <div class="bottom-navbar">
        
        <a href="driver_profile.html" class="nav-item profile-item">
            <i class="fas fa-user-circle"></i>
            <span>Profile</span>
        </a>

        <a href="driver.html" class="nav-item schedule-item active">
            <i class="fas fa-route"></i>
            <span>Schedule</span>
        </a>
    </div>

    <script src="assets/js/main.js"></script>
