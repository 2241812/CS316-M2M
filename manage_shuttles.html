<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2M Admin - Manage Shuttles</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-text">
                <h1 style="font-size: 24px; color: #E02B2B; font-style: italic;">M2M</h1>
                <p style="font-size: 8px; font-weight: 700;">SHUTTLE BRAVO</p>
            </div>
            <i class="fas fa-times close-btn" id="close-sidebar"></i>
        </div>

        <ul class="sidebar-menu">
            <li><a href="admin.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a href="manage_schedule.html"><i class="far fa-calendar-alt"></i> Manage Schedules</a></li>
            <li><a href="manage_shuttles.html" class="active"><i class="fas fa-bus"></i> Manage Shuttles</a></li>
            <li><a href="manage_drivers.html"><i class="fas fa-users"></i> Manage Drivers</a></li>
        </ul>

        <div class="sidebar-footer">
            <a href="login.html" class="logout-link btn-logout" style="color: #E02B2B; font-weight: 600; cursor: pointer; text-decoration: none;">
                <i class="fas fa-sign-out-alt" style="color: #E02B2B;"></i> Log Out
            </a>
        </div>
    </div>

    <div class="container driver-container">
        
        <div class="schedule-header-top">
            <i class="fas fa-bars menu-icon" id="menu-toggle" style="cursor: pointer; font-size: 24px;"></i>
            
            <div class="logo-placeholder small-header-logo">
                <div class="logo-text">
                    <h1 style="font-size: 20px;">M2M</h1>
                    <p style="font-size: 6px;">SHUTTLE BRAVO</p>
                </div>
            </div>
            <div class="notification-icon"><i class="fas fa-bell"></i></div>
        </div>

        <div class="booking-card" style="margin-top: 20px;">
            <h4 style="margin-bottom: 15px;">Add New Shuttle</h4>
            <form id="add-shuttle-form">
                <div class="form-group">
                    <label>Plate Number</label>
                    <input type="text" id="shuttle-plate" class="gray-input-field" placeholder="e.g. ABC-1234" required>
                </div>
                <div class="form-group">
                    <label>Capacity</label>
                    <input type="number" id="shuttle-capacity" class="gray-input-field" placeholder="e.g. 30" required>
                </div>
                <div class="form-group">
                    <label>Assigned Route</label>
                    <select id="shuttle-route" class="gray-input-box custom-select" required>
                        <option value="">-- Select Route --</option>
                    </select>
                </div>
                <button type="submit" class="btn-save" style="width: 100%; margin-top: 10px;">Register Shuttle</button>
            </form>
        </div>

        <h3 class="section-title" style="margin-top: 30px;">Registered Shuttles</h3>
        <div id="shuttles-list" style="padding-bottom: 50px;">
            <p style="text-align: center; color: #888;">Loading...</p>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/manage_shuttles.js"></script>

    <script>
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const menuBtn = document.getElementById('menu-toggle');
        const closeBtn = document.getElementById('close-sidebar');

        if(menuBtn) {
            menuBtn.addEventListener('click', () => {
                sidebar.classList.add('active');
                overlay.classList.add('active');
            });
        }

        if(closeBtn) {
            closeBtn.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
        }

        if(overlay) {
            overlay.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
        }
    </script>
</body>
</html>
