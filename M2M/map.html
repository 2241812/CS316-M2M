<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2M Shuttle Bravo - Book Ride</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
</head>
<body>

    <div class="container map-page-container">
        <div class="logo-area small-logo">
            <div class="logo-placeholder">
                <i class="fas fa-layer-group logo-icon"></i> 
                <div class="logo-text">
                    <h1>M2M</h1>
                    <p>SHUTTLE BRAVO</p>
                </div>
            </div>
        </div>

        <div class="map-wrapper">
            <div id="map" style="width: 100%; height: 100%; min-height: 350px;"></div>
        </div>

        <div class="booking-card">
            <div class="route-selector">
                <div class="route-visuals">
                    <div class="dot red-dot"></div>
                    <div class="line"></div>
                    <div class="dot arrow-dot"></div>
                </div>
                
                <div class="route-inputs">
                    <div class="route-item border-bottom">
                        <span id="route-start">Loading Route...</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="route-item">
                        <span id="route-end">Loading Route...</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>

            <div class="passenger-counter">
                <span class="label">Passenger</span>
                <div class="counter-controls">
                    <i class="fa-solid fa-circle-minus counter-icon" id="btn-decrease"></i>
                    <span class="count-number" id="passenger-count">1</span>
                    <i class="fa-solid fa-circle-plus counter-icon" id="btn-increase"></i>
                </div>
            </div>

            <button class="btn-login confirm-btn" id="btn-confirm">Confirm</button>
        </div>

        <div class="bottom-nav">
            <a href="profile.html" class="nav-item">
                <i class="fa-solid fa-circle-user"></i>
            </a>
            <a href="map.html" class="nav-item active">
                <i class="fa-solid fa-compass"></i>
            </a>
            <a href="history.html" class="nav-item">
                <i class="fa-regular fa-clock" style="font-weight: 600;"></i>
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="assets/js/main.js"></script> <script src="assets/js/map.js"></script>  </body>
</html>
