<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2M Shuttle Bravo - Driver</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container driver-container">
        
        <div class="driver-header">
            <i class="fas fa-bars menu-icon"></i>
            <div class="logo-placeholder small-header-logo">
                <i class="fas fa-layer-group logo-icon" style="font-size: 24px;"></i> 
                <div class="logo-text">
                    <h1 style="font-size: 20px;">M2M</h1>
                    <p style="font-size: 6px;">SHUTTLE BRAVO</p>
                </div>
            </div>
            <div class="notification-icon">
                <i class="fas fa-bell"></i>
                <span class="dot"></span>
            </div>
        </div>

        <div class="trip-card gray-card">
            <h3 class="card-title">Current Trip</h3>
            <p class="sub-text">Bus: M2M-007</p>
            <p class="sub-text">Route: Main Campus - Library Loop</p>
            
            <div class="booking-status">
                <span class="label">Booked:</span>
                <span class="count">28/30</span>
            </div>

            <div class="time-info">
                <p>Departure 8:00 AM</p>
                <p>Arrival Time 8:30 AM</p>
            </div>

            <div class="status-pills">
                <button class="pill active">On Route</button>
                <button class="pill">Delayed</button>
                <button class="pill">Completed</button>
            </div>

            <div class="action-buttons">
                <button class="btn-action red">Start Trip</button>
                <button class="btn-action red">Report Delay</button>
            </div>
        </div>

        <div class="trip-card gray-card">
            <h3 class="card-title">Upcoming Trips</h3>
            
            <div class="upcoming-item">
                <p class="trip-details">DEC 20 | 10:00 AM | MAIN CAMPUS - MARYHEIGHTS | 15 PASSENGERS</p>
            </div>
            <div class="divider-black"></div>
            
            <div class="upcoming-item">
                <p class="trip-details">DEC 29 | 12:30 PM | MAIN CAMPUS - MARYHEIGHTS | 40 PASSENGERS</p>
            </div>

            <button class="btn-action full-width warning">
                <i class="fas fa-triangle-exclamation"></i> Report Accident
            </button>
        </div>

    </div>

</body>
</html>
