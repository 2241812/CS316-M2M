<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2M Shuttle Bravo - Profile</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container profile-container">
        <div class="logo-area small-logo">
            <div class="logo-placeholder">
                <i class="fas fa-layer-group logo-icon"></i> 
                <div class="logo-text">
                    <h1>M2M</h1>
                    <p>SHUTTLE BRAVO</p>
                </div>
            </div>
        </div>

        <div class="user-profile-header">
            <i class="fas fa-circle-user user-avatar"></i>
            <h3>John Dela Cruz</h3>
            <p>johndelacruz@slu.edu.ph</p>
        </div>

        <div class="settings-card">
            <h4>Personal Info</h4>
            <div class="settings-item">
                <span>Edit Profile</span>
                <i class="fas fa-pencil settings-icon"></i>
            </div>
            <div class="settings-item">
                <span>Change Password</span>
                <i class="fas fa-lock settings-icon"></i>
            </div>
            <div class="settings-item no-border clickable btn-logout" style="cursor: pointer;">
                <span style="color: #E02B2B; font-weight: 600;">Log Out</span>
                <i class="fas fa-sign-out-alt settings-icon" style="color: #E02B2B;"></i>
            </div>
        </div>

        <div class="settings-card">
            <h4>App Settings</h4>
            <div class="settings-item">
                <span>Notification</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="settings-item no-border">
                <span>Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div class="settings-card">
            <h4>Support</h4>
            <div class="settings-item">
                <span>Help Center</span>
                <i class="fas fa-circle-question settings-icon"></i>
            </div>
            <div class="settings-item no-border">
                <span>Contact Us</span>
                <i class="far fa-comment-alt settings-icon"></i>
            </div>
        </div>

        <div class="bottom-nav">
            <a href="profile.html" class="nav-item active"> 
                <i class="fa-solid fa-circle-user"></i>
            </a>
            
            <a href="map.html" class="nav-item"> 
                <i class="fa-solid fa-compass"></i>
            </a>
            
            <a href="history.html" class="nav-item"> 
                <i class="fa-regular fa-clock" style="font-weight: 600;"></i>
            </a>
        </div>
        
    </div>

    <script src="assets/js/main.js"></script>

</body>
</html>
