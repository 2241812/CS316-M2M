<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2M Shuttle Bravo - Admin</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container driver-container admin-view">
        
        <div class="driver-header">
            <i class="fas fa-bars menu-icon"></i>
            <div class="logo-placeholder small-header-logo">
                <i class="fas fa-layer-group logo-icon" style="font-size: 24px;"></i> 
                <div class="logo-text">
                    <h1 style="font-size: 20px;">M2M</h1>
                    <p style="font-size: 6px;">SHUTTLE BRAVO</p>
                </div>
            </div>
            <div class="notification-icon">
                <i class="fas fa-bell"></i>
                <span class="dot"></span>
            </div>
        </div>

        <h3>Key Metrics</h3>
        <div class="metrics-grid">
            <div class="metric-item">
                <span>Total bookings today</span>
                <span class="metric-value">150</span>
            </div>
            <div class="metric-item">
                <span>Active Shuttles</span>
                <span class="metric-value">10/12</span>
            </div>
            <div class="metric-item">
                <span>Faculty Priority booking</span>
                <span class="metric-value">25</span>
            </div>
        </div>

        <h3>Quick Actions</h3>
<button class="btn-admin-action" onclick="window.location.href='schedule.html'">Manage Schedules</button>
<button class="btn-admin-action">Send Announcement</button>

        <h3>Read Activity Feed</h3>
        <div class="feed-placeholder"></div>

    </div>

</body>
</html>
